stages:
  - build
  - deploy

.syntax_test_frontend:
  image: registry.gitlab.com/mxcfoundation/cloud/lpwan-app-server:baseimage
  stage: test
  script:
    - cd ui
    - npm install
    - npm audit fix
    - npm run test
  allow_failure: true
  only:
    - buildserver
  tags:
    - buildserver

.syntax_test_backend:
  image: registry.gitlab.com/mxcfoundation/cloud/lpwan-app-server:baseimage
  stage: test
  script:
    - golint -set_exit_status ./...
  allow_failure: true
  only:
    - buildserver
  tags:
    - buildserver
  
.security_test_backend:
  image: registry.gitlab.com/mxcfoundation/cloud/lpwan-app-server:baseimage
  stage: test
  script:
    - gosec ./...
  allow_failure: true
  only:
    - buildserver
  tags:
    - buildserver
  
variables:
  CONTAINER_TEST_IMAGE: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
  CONTAINER_RELEASE_IMAGE: $CI_REGISTRY_IMAGE:latest

build_branch_image:
  stage: build
  image: docker:19.03.1
  services:
    - docker:19.03.1-dind
  before_script: 
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build --pull -t $CONTAINER_TEST_IMAGE .
    - docker push $CONTAINER_TEST_IMAGE
  only:
    - buildserver
  tags:
    - buildserver

trigger_build:
  stage: deploy
  script:
    - "curl -X POST -F token=$BUILDSERVERTRIGGER -F ref=buildserver https://gitlab.com/api/v4/projects/13773920/trigger/pipeline"
  only:
    - buildserver
  tags:
    - buildserver