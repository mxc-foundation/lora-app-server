stages: 
  - test 
  - build
  - release-private
  - release-public
  - deploy

.react_test_frontend:
  image: golang:1.12-alpine
  stage: test
  before_script:
    - apk add --no-cache ca-certificates make git bash protobuf protobuf-dev nodejs nodejs-npm
  script:
    - cd ui
    - npm install
    - npm test
  allow_failure: true
  except:
    - master
    - develop
    - buildserver
    - /crowdin/
    - /l10n/
  tags:
    - kubernetes

.syntax_test_backend:
  image: golang:1.12-alpine
  stage: test
  before_script: 
    - apk add --no-cache ca-certificates make git bash protobuf protobuf-dev nodejs nodejs-npm
    - go get -u golang.org/x/lint/golint
  script:
    - golint -set_exit_status $(go list ./... | grep -v "migrations" | grep -v "static" | grep -v "integration") | grep -v "underscore in package name"
  allow_failure: true
  except:
    - master
    - develop
    - buildserver
    - /crowdin/
    - /l10n/
  tags:
    - kubernetes

.security_test_backend: # disabled until upgraded to go 1.13
  image: golang:1.12-alpine
  stage: test
  before_script: 
    - apk add --no-cache ca-certificates make git bash protobuf protobuf-dev nodejs nodejs-npm
    - go get github.com/securego/gosec/cmd/gosec
  script:
    - gosec ./...
  allow_failure: true
  except:
    - master
    - develop
    - buildserver
    - /crowdin/
    - /l10n/
  tags:
    - kubernetes
    
variables:
  CONTAINER_IMAGE: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
  SERVICE_NAME: $APP_NAME

build_image:
  stage: build
  image: docker:19.03.0
  before_script: 
    - apk add --no-cache ca-certificates make git bash
  services:
    - docker:19.03.0-dind
  variables:
    DOCKER_HOST: tcp://localhost:2375
    DOCKER_TLS_CERTDIR: ""
  script:
    - export VERSION=$(git describe --tags --always --long |sed -e "s/^v//")
    - echo $CONTAINER_IMAGE
    - echo $VERSION
    - echo $SERVICE_NAME
    - git describe --tags --always --long |sed -e "s/^v//"
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build --pull -t $CONTAINER_IMAGE .
    - docker push $CONTAINER_IMAGE
  except:
    - /crowdin/
    - /l10n/
  tags:
    - kubernetes

tag_gitlab_image:
  stage: release-private
  image: docker:19.03.0
  before_script: 
    - apk add --no-cache ca-certificates make git bash
  services:
    - docker:19.03.0-dind
  variables:
    DOCKER_HOST: tcp://localhost:2375
    DOCKER_TLS_CERTDIR: ""
    VERSION: $(git describe --tags --always --long |sed -e "s/^v//")
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker pull $CONTAINER_IMAGE
    - echo $CONTAINER_IMAGE
    - echo $VERSION
    - echo $SERVICE_NAME
    - docker tag $CONTAINER_IMAGE $CI_REGISTRY_IMAGE:$SERVICE_NAME.$VERSION
    - docker push $CI_REGISTRY_IMAGE:$SERVICE_NAME.$VERSION
  only:
    - master
    - develop
    - buildserver
  tags:
    - kubernetes

tag_dockerhub_image:
  stage: release-public
  image: docker:19.03.0
  before_script: 
    - apk add --no-cache ca-certificates make git bash
  services:
    - docker:19.03.0-dind
  variables:
    DOCKER_HOST: tcp://localhost:2375
    DOCKER_TLS_CERTDIR: ""
    VERSION: $(git describe --tags --always --long |sed -e "s/^v//")
  script:
    - echo $CONTAINER_IMAGE
    - echo $VERSION
    - echo $SERVICE_NAME
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker pull $CONTAINER_IMAGE
    - docker login -u $DOCKER_USER -p $DOCKER_PASS $DOCKER_URL
    - docker tag $CONTAINER_IMAGE $DOCKER_REPO:$SERVICE_NAME.$VERSION
    - docker push $DOCKER_REPO:$SERVICE_NAME.$VERSION
  only:
    - master
  tags:
    - kubernetes

deploy_review: 
  stage: deploy
  image: alpine
  environment:
    name: staging
    url: $STAGINGURL
  before_script: 
    - apk add --no-cache curl
  script:
    - "curl -X POST -F token=$TRIGGERTOKEN -F ref=$TRIGGERBRANCH https://gitlab.com/api/v4/projects/13773920/trigger/pipeline"
  only:
    - buildserver
  tags:
    - kubernetes
